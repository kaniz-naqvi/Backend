<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LikhSpire: Create Blog</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark border-bottom shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="#"
          ><img src="../assets/hero.png" width="40px" alt="logo" />LikhSpire</a
        >
        <a href="./blogList.html" class="btn btn-secondary fw-bold"
          ><i class="bi bi-journal-text"></i> Blog List</a
        >
      </div>
    </nav>

    <!-- Create Blog Section -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center">Create a New Blog</h2>
          <form>
            <div class="mb-3">
              <label for="title" class="form-label">Blog Title</label>
              <input
                type="text"
                class="form-control bg-transparent text-white fw-bold"
                id="title"
                placeholder="Enter blog title"
                required
              />
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Blog Content</label>
              <textarea
                class="form-control text-light bg-transparent"
                id="content"
                rows="6"
                placeholder="Write your blog here..."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-plus"></i> Publish Blog
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-2 border-top">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">
          &copy; 2025 LikhSpire.
          <span class="d-sm-hidden">All Rights Reserved.</span>
        </p>
        <div class="social-icons">
          <a
            href="https://www.linkedin.com/in/mehak-fatima-naqvi/"
            target="_blank"
            class="text-dark mx-2"
            ><i class="bi bi-linkedin fs-4"></i
          ></a>
          <a
            href="https://github.com/kaniz-naqvi"
            target="_blank"
            class="text-dark mx-2"
            ><i class="bi bi-github fs-4"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
